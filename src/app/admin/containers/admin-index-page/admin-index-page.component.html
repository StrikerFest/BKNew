<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-12 pt-3 pb-1">
      <h1>Danh sách bài báo</h1>
      <button class="btn btn-danger" (click)="onClickCreate()">
        Tạo bài mới
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <!--  -->
      <div class="row p-4" *ngFor="let post of posts">
        <div class="col-3">
          <img
            role="button"
            (click)="onClickDetail(post.id)"
            [src]="thumbnail + post.image"
            alt="no"
            style="width: 100%; height: 100%; padding-bottom: 5px"
          />
        </div>
        <div class="col-9">
          <div class="row">
            <h5 role="button" (click)="onClickDetail(post.id)">
              {{ post.title }}
            </h5>
          </div>
          <div class="row">
            <h6>
              {{ post.date | date: "d/MM/yyyy - hh:mm:ss" }} - Người viết:
              {{ post.author }}
            </h6>
          </div>
          <div class="row">
            <p>{{ post.content.substring(0, 160) + " ..." }}</p>
          </div>
          <div class="row">
            <div class="col-12">
              <button class="btn btn-danger" (click)="onClickDetail(post.id)">
                Xem chi tiết
              </button>
              |
              <button class="btn btn-danger" (click)="onClickUpdate(post.id)">
                Sửa
              </button>
              |
              <button class="btn btn-danger" (click)="onClickRemove(post)">
                Xóa
              </button>
            </div>
          </div>
        </div>
        <hr class="p-1" />
      </div>
      <!--  -->
    </div>
  </div>
</div>
